# logging 설정
# debug=true
# TRACE:모든정보 < DEBUG:상세정보 < INFO:정보 < WARN:주의 < ERROR:일반 에러 < FATAL:위험한 에러
# 설정 범위 만큼 출력
logging.level.com.gd.safari.filter=debug
logging.level.com.gd.safari.mapper=debug
logging.level.com.gd.safari.controller=debug
logging.level.com.gd.safari.service=debug
logging.level.com.gd.safari.commons=debug

# server(웹서버, 웹어플리케이션서버(WAS, 웹컨테이너)) 설정 : port, context명,...
server.port=80
server.servlet.context-path=/

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# DB
spring.profiles.active=jdbc